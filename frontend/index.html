<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vintech Shipping Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img class="logo" src="assets/Vintech_Logo.jpg" />
        <div class="box-shipper-background"></div>
        <div class="main-panel"></div>
        <div class="shipper-input-block" data-state="Default">
            <div class="label">Shipper No:</div>
            <div class="input-box">
                <div class="placeholder">Type or Scan here</div>
            </div>
            <div id="shipper_list"></div>
        </div>
        <div class="ok-button-background"></div>
        <div class="ok-text">OK</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
