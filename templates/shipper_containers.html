<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Containers for Shipper {{ shipper_number|upper }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', path='shipper_containers.css') }}">
    <link rel="icon" href="../static/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <img src="{{ url_for('static', path='assets/Vintech_Logo.jpg')}}" class="logo-fixed" alt="Vintech Logo"/>
        <div class="header">
            <h1 id="shipper-number">{{ shipper_number|upper }}</h1>
            <div id="shipper-number-form">
                <input id="scanner-input" type="text" placeholder="Scan the Serial No to load containers" />
                <div id="popup" style="display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); background:#000; color:#fff; padding:10px; border-radius:5px;"></div>
            </div>
        </div>
        <div id="shipper-table-container"></div>
    </div>
    <audio id="success-sound" src="/static/assets/success.mp3" preload="auto"></audio>
    <audio id="error-sound" src="/static/assets/error.mp3" preload="auto"></audio>
    <script src="{{ url_for('static', path='shipper_containers.js') }}"></script>
</body>
