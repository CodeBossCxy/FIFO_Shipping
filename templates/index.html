<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vintech Shipping Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="static/index.css">
    <link rel="icon" href="static/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <img src="static/assets/Vintech_Logo.jpg" class="logo-fixed" alt="Vintech Logo"/>
        <div class="position-fixed start-50 translate-middle-x mt-3 p-4 bg-white rounded shadow" style="top:30px; width: 80%; max-width: 500px;">
            <h4 class="mb-2 text-center">Shipper No:</h4>
            <div class="d-flex justify-content-center">
                <form action="/shipper/{{ shipper_number }}" id="shipper-number-form" method="post">
                    <input type="text" class="form-control w-75" id="shipper-number-input" placeholder="Type here or Scan..." />
                </form>
            </div>
        </div>
        <div id="shipper-table-container">
        </div>
    </div>
    <script src="static/index.js"></script>
</body>
</html>
